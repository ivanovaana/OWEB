<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Lunch Special</title>
        <link rel = "stylesheet" type="text/css" href="Assignment_2.css">
    </head>

    <body>
        <h1> Dado Tea Lunch Special </h1> 
        <p><em> Monday thru Friday<br>
        11 am - 3 pm<br>
        $9.95 per tax </em></p>
        <p><span>Includes sandwich, snack and drink.</span></p>


        <form methond = "post" action = "https://www.google.com/">
            <input type = "hidden" name = "recipient"
                value="google.com">
            <input type = "hidden" name = "subject"
                value = "Feedback Form">
            <input type = "hidden" name = "redirect"
                value = "mail.html">
            
            <fieldset>
                <legend>Order Information</legend>
                    <p><label><strong>Name:</strong>
                        <input name = "name" type = "text" size = "25" maxlength = "25"></label></p>
                    <label>
                        <input name = "order" type = "radio" value = "Here">Here
                    </label>
                    <label>
                        <input name = "order" type = "radio" value = "To go">To go
                    </label>
            </fieldset>

            <fieldset>
                <legend>Sandwiches</legend>

                <p><strong>Monday</strong></p>
                <label>
                    <input name = "monday" type = "radio" value = "Tomato Mozzarela">Tomato Mozzarela
                </label>
                <label>
                    <input name = "monday" type = "radio" value = "Chicken Salad">Chicken Salad
                </label>

                <p><strong>Tuesday</strong></p>
                <label>
                    <input name = "tuesday" type = "radio" value = "Greek Salad Wrap">Greek Salad Wrap
                </label>
                <label>
                    <input name = "tuesday" type = "radio" value = "Toto Wrap">Toto Wrap
                </label>

                <p><strong>Wednesday</strong></p>
                <label>
                    <input name = "wednesday" type = "radio" value = "Red Pepper Hummus">Red Pepper Hummus
                </label>
                <label>
                    <input name = "wednesday" type = "radio" value = "Roasted Turkey">Roasted Turkey
                </label>

                <p><strong>Thurday</strong></p>
                <label>
                    <input name = "thursday" type = "radio" value = "Carrot-Ginger Hummus Wrap">Carrot-Ginger Hummus Wrap
                </label>
                <label>
                    <input name = "thursday" type = "radio" value = "Egg Salad">Egg Salad
                </label>

                <p><strong>Friday</strong></p>
                <label>
                    <input name = "friday" type = "radio" value = "Dado Wrap">Dado Wrap
                </label>
                <label>
                    <input name = "friday" type = "radio" value = "Tuna Salad">Tuna Salad
                </label>

                <hr>

                <label>Gluten Free Bread (75¢ extra)
                    <input name = "extra" type = "checkbox" value = "Gluten Free Bread (75¢ extra)">
                </label>
            </fieldset>

            <fieldset>
                <legend>Snacks</legend>
                <p><strong>Snacks</strong></p>
                <label>
                    <input name = "snacks" type = "radio" value = "Apple">Apple
                </label>

                <label>
                    <input name = "snacks" type = "radio" value = "Banana">Banana
                </label>

                <label>
                    <input name = "snacks" type = "radio" value = "Potato Chips">Potato Chips
                </label> 
            </fieldset>

            <fieldset>
                <legend>Drinks</legend>
                <p><strong>Drinks</strong></p>
                <select name = "drinks">
                    <option>Coffee or Iced Coffee</option>
                    <option>Organic Peppermint</option>
                    <option>Hot or Iced Sencha Green Tea</option>
                    <option>Hot or Iced Keemun Black Tea</option>
                </select>
                <hr>
                <label>Large drink (75¢ extra)
                    <input name = "extra" type = "checkbox" value = "Large drink (75¢ extra)">
                </label>
            </fieldset>

            <p><input type = "submit" value = "Submit"></p>

        </form>
    </body>
    


</html>
